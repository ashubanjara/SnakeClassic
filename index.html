<!DOCTYPE html>
<html lang='en'>
  <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&
      display=swap" rel="stylesheet">
      <title>Snake Classic</title>
      <link href="style.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://hammerjs.github.io/dist/hammer.js"></script>
  </head>

  <body>
      <div class="container">
          <div class="purple-bg">
              <h1>Snake Classic</h1>
              <div class="flex-container">
                  <p id="score">Score<br><span id="score-el">0</span></p>
                  <p id="high-score">High-Score<br><span id="h-score-el">0</span>
                  </p>
              </div>
          </div>

          <div class="grid" id="grid"></div>
      </div>

      <div id="game-over-modal">
          <p>GAME OVER</p>
          <p>Your Score: <span id="final-score-el">0</span></p>
          <button id="restart-btn">PLAY AGAIN!</button>
          <br>
          <button id="menu-btn" onclick="mainMenu()">MAIN MENU</button>
      </div>

      <div id="new-game-modal">
          <p class="text-accent">Controls:</p>
          <p>W/S/A/D - Movement</p>
          <p>Arrow Keys - Movement</p>
          <p>Swipe (Mobile) - Movement</p>
          <p class="text-accent">Instructions:</p>
          <p>Consume Apple, Get Big</p>
          <button id="start-btn" onclick="startGame()">START GAME</button>
          <button id="difficulty-btn">DIFFICULTY</button>
      </div>

      <div id="difficulty-modal">
          <p>Select Your Difficulty:</p>
          <button id="easy-btn" class="diff-btn">EASY</button>
          <button id="medium-btn" class="diff-btn">MEDIUM</button>
          <button id="hard-btn" class="diff-btn">HARD</button>
          <p class="diff-note">Note: this changes the snake's
              speed and speed multiplication factor</p>
          <div class="difficulty-navigation">
              <button onclick="startGame()">START GAME</button>
              <br>
              <button id="main-menu-diff-btn" onclick="mainMenu()">MAIN MENU</button>
          </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
